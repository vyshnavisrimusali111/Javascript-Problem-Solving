<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  
<div>
    <h1 id="message">Understanding Dom</h1>
    <button onclick="updateMessage()">Change</button>
</div>


<script>

    function updateMessage(){
        var msg = document.getElementById("message");
        if(msg.innerHTML==="Understanding Dom"){
            msg.innerHTML="Dom manipulation and Api";  
        }else{
            msg.innerHTML="Understanding Dom";
        }
    }

</script>
</body>
</html>
